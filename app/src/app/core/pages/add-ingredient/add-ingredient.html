<div class="container-xxl">
    <main class="d-flex justify-content-center">
        <form class="col-8" [formGroup]="form" (ngSubmit)="submit()">
            <h1>Nová surovina</h1>

            <div class="row row-cols-1 g-4">
                <div class="col-12">
                    <div class="floating-input">
                        <input
                            type="text"
                            id="name"
                            class="custom-input"
                            placeholder=" "
                            formControlName="name_cs"
                        />
                        <label for="name">Názov</label>
                    </div>
                </div>

                <div class="col-4">
                    <div class="row mb-3">
                        <div class="col-6">
                            <div class="floating-input">
                                <input
                                    type="number"
                                    class="custom-input number-input"
                                    placeholder=" "
                                    value="0"
                                    step="1"
                                />
                                <label>Množství</label>
                            </div>
                        </div>

                        <div class="col-4">
                            <div class="floating-input">
                                <select class="custom-input select-input">
                                    <option value="ks" selected>ks</option>
                                    <option value="g">g</option>
                                    <option value="ml">ml</option>
                                </select>
                                <label>Jednotka</label>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col macro-row">
                    <span class="macro-label">Bílkoviny</span>

                    <div class="floating-input macro-input">
                        <input
                            type="number"
                            min="0"
                            step="1"
                            value="0"
                            class="custom-input number-input"
                            placeholder=" "
                            formControlName="protein_g"
                        />
                        <label>Množství</label>
                    </div>

                    <span class="macro-unit">g</span>
                </div>

                <div class="col macro-row">
                    <span class="macro-label">Tuky</span>

                    <div class="floating-input macro-input">
                        <input
                            type="number"
                            min="0"
                            step="1"
                            value="0"
                            class="custom-input number-input"
                            placeholder=" "
                            formControlName="fat_g"
                        />
                        <label>Množství</label>
                    </div>

                    <span class="macro-unit">g</span>
                </div>

                <div class="col macro-row">
                    <span class="macro-label">Cukry</span>

                    <div class="floating-input macro-input">
                        <input
                            type="number"
                            min="0"
                            step="1"
                            value="0"
                            class="custom-input number-input"
                            placeholder=" "
                            formControlName="sugar_g"
                        />
                        <label>Množství</label>
                    </div>

                    <span class="macro-unit">g</span>
                </div>
                
                <div class="col macro-row">
                    <span class="macro-label">Kalorie</span>

                    <div class="floating-input macro-input">
                        <input
                            type="number"
                            min="0"
                            step="1"
                            value="0"
                            class="custom-input number-input"
                            placeholder=" "
                            formControlName="energy_kcal"
                        />
                        <label>Množství</label>
                    </div>

                    <span class="macro-unit">kcal</span>
                </div>

                <div class="col">
                    <div class="row align-items-center">
                        <button

                            class="col-auto type-btn beef"
